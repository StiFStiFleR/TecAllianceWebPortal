<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
    <p>{{message}}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start">
    <button mat-stroked-button  (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
